<html>
  <head>
    <title>304 Fake Data Generator</title>
  </head>
  <body style="background: darkgrey; font-family: arial; font-size: 20px;">
    <form style="margin-bottom: 0px;">
      Number of stores to generate: <input type="number" id="numStores"><br>
      Number of customers to generate: <input type="number" id="numCustomers"><br>
      Download output as .sql? <input type="checkbox" id="downloadOutput">
    </form>
    <button onclick="htmlGenerate()" style="font-size: 20px; display: inline;">Generate SQL</button>
    <div id="warning" style="color: red; display: none;">Enter numbers >0 and <=500 in both fields</div><br><br>
    Output <br>
    <button onclick="copySQL()" style="font-size: 20px; display: inline;">Copy to clipboard</button><br>
    <textarea id="output" readonly style="height: 70%;width: 60%;"></textarea>
    <script src="generator.js"></script>
  </body>
</html>
