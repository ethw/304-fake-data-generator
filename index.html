<html>
  <head>
    <title>304 Fake Data Generator</title>
  </head>
  <body style="background: darkgrey; font-family: arial; font-size: 20px;">
    <form style="margin-bottom: 0px;">
      Number of stores to generate: <input type="number" id="numStores"><br>
      Number of customers to generate: <input type="number" id="numCustomers">
    </form>
    <button onclick="generate()" style="font-size: 20px; display: inline;">Download .sql</button>
    <div id="warning" style="color: red; display: none;">Enter numbers >0 in both fields</div><br><br>
    Output<br>
    <textarea id="output" readonly style="height: 70%;width: 60%;"></textarea>
    <script src="js/generator.js"></script>
  </body>
</html>
